<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronósticos Deportivos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #007bff; }
        .pronostico { margin: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Pronósticos Deportivos</h1>
    <div class="pronostico">
        <strong>Real Madrid vs Barcelona</strong> - <span style="color: green;">Gana Real Madrid</span>
    </div>
    <div class="pronostico">
        <strong>Manchester City vs Liverpool</strong> - <span style="color: blue;">Empate</span>
    </div>
    <div class="pronostico">
        <strong>Juventus vs AC Milan</strong> - <span style="color: red;">Gana AC Milan</span>
    </div>
</body>
</html>
