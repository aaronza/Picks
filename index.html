<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronósticos Deportivos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #007bff; }
        .pronostico { margin: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Pronósticos Deportivos</h1>
    <div class="pronostico">
        <strong>New Orleans at Detroit</strong> - <span style="color: green;">Detroit</span>
    </div>
    <div class="pronostico">
        <strong>Philadelphia at Atlanta</strong> - <span style="color: blue;">PHI +10.0</span>
    </div>
    <div class="pronostico">
        <strong>San Antonio at Toronto</strong> - <span style="color: green;">Gana Spurs</span>
    </div>
</body>
</html>
