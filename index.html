<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados NBA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .team-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .winner {
            font-weight: bold;
            color: green;
        }
        .loser {
            color: red;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        
        <!-- Partido 1 -->
        <div class="col-md-4">
            <div class="card p-3">
                <div class="d-flex align-items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/en/0/0d/New_Orleans_Pelicans_logo.svg" class="team-logo me-3" alt="Pelicans">
                    <h5>New Orleans at Detroit</h5>
                </div>
                <p class="mt-2"><span class="winner">Detroit</span> gana</p>
            </div>
        </div>

        <!-- Partido 2 -->
        <div class="col-md-4">
            <div class="card p-3">
                <div class="d-flex align-items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/en/0/0e/Philadelphia_76ers_logo.svg" class="team-logo me-3" alt="76ers">
                    <h5>Philadelphia at Atlanta</h5>
                </div>
                <p class="mt-2">PHI <span class="winner">+10.0</span></p>
            </div>
        </div>

        <!-- Partido 3 -->
        <div class="col-md-4">
            <div class="card p-3">
                <div class="d-flex align-items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a2/San_Antonio_Spurs.svg" class="team-logo me-3" alt="Spurs">
                    <h5>San Antonio at Toronto</h5>
                </div>
                <p class="mt-2"><span class="winner">Gana Spurs</span></p>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
