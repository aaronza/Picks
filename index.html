<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados NBA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .team-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .winner {
            font-weight: bold;
            color: green;
        }
        .loser {
            color: red;
        }
        .matchup {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        
        <!-- Partido 1: New Orleans at Detroit -->
        <div class="col-md-4">
            <div class="card p-3">
                <h5 class="mb-3">New Orleans at Detroit</h5>
                <div class="matchup">
                    <img src="https://upload.wikimedia.org/wikipedia/en/0/0d/New_Orleans_Pelicans_logo.svg" class="team-logo" alt="Pelicans">
                    <span>VS</span>
                    <img src="https://github.com/aaronza/Picks/main/descarga.png" class="team-logo" alt="Pistons">
                </div>
                <p class="mt-3"><span class="winner">Gana Detroit</span></p>
            </div>
        </div>

        <!-- Partido 2: Philadelphia at Atlanta -->
        <div class="col-md-4">
            <div class="card p-3">
                <h5 class="mb-3">Philadelphia at Atlanta</h5>
                <div class="matchup">
                    <img src="https://upload.wikimedia.org/wikipedia/en/0/0e/Philadelphia_76ers_logo.svg" class="team-logo" alt="76ers">
                    <span>VS</span>
                    <img src="https://upload.wikimedia.org/wikipedia/en/2/24/Atlanta_Hawks_logo.svg" class="team-logo" alt="Hawks">
                </div>
                <p class="mt-3">PHI <span class="winner">+10.0</span></p>
            </div>
        </div>

        <!-- Partido 3: San Antonio at Toronto -->
        <div class="col-md-4">
            <div class="card p-3">
                <h5 class="mb-3">San Antonio at Toronto</h5>
                <div class="matchup">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a2/San_Antonio_Spurs.svg" class="team-logo" alt="Spurs">
                    <span>VS</span>
                    <img src="https://upload.wikimedia.org/wikipedia/en/3/36/Toronto_Raptors_logo.svg" class="team-logo" alt="Raptors">
                </div>
                <p class="mt-3"><span class="winner">Gana Spurs</span></p>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
